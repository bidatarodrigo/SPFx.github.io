<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calendário interativo para SharePoint">
    <title>Calendário SharePoint</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .calendar-container {
            width: 100%;
            max-width: 320px;
        }
        
        .calendar-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 24px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid #e5e6ea;
        }
        
        .calendar-header {
            background: #8bd1ff;
            color: white;
            text-align: center;
            padding: 18px 14px 24px;
        }
        
        .weekday {
            font-size: 0.8rem;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            opacity: 0.9;
        }
        
        .day-big {
            font-size: 4.2rem;
            line-height: 1;
            font-weight: 700;
            margin-top: 8px;
        }
        
        .calendar-body {
            padding: 12px 14px 16px;
        }
        
        .month-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .month-name {
            font-weight: 600;
            font-size: 1.1rem;
            min-width: 150px;
            text-align: center;
        }
        
        .nav-btn {
            border: 1px solid #e5e6ea;
            background: #f0f2f5;
            border-radius: 10px;
            padding: 6px 9px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .nav-btn:hover {
            background: #e4e6e9;
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin-bottom: 8px;
        }
        
        .weekday-cell {
            text-align: center;
            font-size: 0.72rem;
            color: #7a7a7a;
            text-transform: uppercase;
            padding: 4px 0;
        }
        
        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }
        
        .day-cell {
            text-align: center;
            padding: 8px 0;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .day-cell:hover {
            background: #f0f2f5;
        }
        
        .day-cell.today {
            background: rgba(0, 120, 212, 0.12);
            border-color: #0078D4;
            color: #0078D4;
        }
        
        .day-cell.selected {
            background: #0078D4;
            color: white;
        }
        
        .day-cell.other-month {
            color: #a0a0a0;
            font-weight: 400;
        }
        
        .today-btn {
            background: #0078D4;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 12px;
            width: 100%;
            transition: background 0.2s;
        }
        
        .today-btn:hover {
            background: #106ebe;
        }
        
        @media (max-width: 360px) {
            .day-big {
                font-size: 3.6rem;
            }
            
            .calendar-body {
                padding: 10px 12px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-card">
            <!-- Cabeçalho -->
            <div class="calendar-header">
                <div class="weekday" id="weekdayLabel">SEGUNDA-FEIRA</div>
                <div class="day-big" id="dayBig">17</div>
            </div>
            
            <!-- Corpo -->
            <div class="calendar-body">
                <div class="month-nav">
                    <button class="nav-btn" id="prevMonth">‹</button>
                    <div class="month-name" id="monthLabel">Março 2025</div>
                    <button class="nav-btn" id="nextMonth">›</button>
                </div>
                
                <!-- Dias da semana -->
                <div class="weekdays">
                    <div class="weekday-cell">D</div>
                    <div class="weekday-cell">S</div>
                    <div class="weekday-cell">T</div>
                    <div class="weekday-cell">Q</div>
                    <div class="weekday-cell">Q</div>
                    <div class="weekday-cell">S</div>
                    <div class="weekday-cell">S</div>
                </div>
                
                <!-- Grade de dias -->
                <div class="days-grid" id="daysGrid">
                    <!-- JavaScript preencherá aqui -->
                </div>
                
                <button class="today-btn" id="todayBtn">Hoje</button>
            </div>
        </div>
    </div>

    <script>
        // Configurações
        const config = {
            locale: 'pt-BR',
            startOfWeek: 0 // 0 = Domingo, 1 = Segunda
        };
        
        // Estado
        let currentDate = new Date();
        let selectedDate = new Date();
        let viewYear = currentDate.getFullYear();
        let viewMonth = currentDate.getMonth();
        
        // Elementos DOM
        const weekdayLabel = document.getElementById('weekdayLabel');
        const dayBig = document.getElementById('dayBig');
        const monthLabel = document.getElementById('monthLabel');
        const daysGrid = document.getElementById('daysGrid');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');
        const todayBtn = document.getElementById('todayBtn');
        
        // Arrays de tradução
        const monthNames = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
        ];
        
        const weekdayNames = [
            'DOMINGO', 'SEGUNDA-FEIRA', 'TERÇA-FEIRA', 'QUARTA-FEIRA',
            'QUINTA-FEIRA', 'SEXTA-FEIRA', 'SÁBADO'
        ];
        
        // Dias da semana abreviados
        const weekdayShort = ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'];
        
        // Funções auxiliares
        function getDaysInMonth(year, month) {
            return new Date(year, month + 1, 0).getDate();
        }
        
        function getFirstDayOfMonth(year, month) {
            return new Date(year, month, 1).getDay();
        }
        
        function isSameDay(date1, date2) {
            return date1.getDate() === date2.getDate() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getFullYear() === date2.getFullYear();
        }
        
        function isToday(date) {
            const today = new Date();
            return isSameDay(date, today);
        }
        
        // Renderizar calendário
        function renderCalendar() {
            // Atualizar cabeçalho
            weekdayLabel.textContent = weekdayNames[selectedDate.getDay()];
            dayBig.textContent = selectedDate.getDate();
            monthLabel.textContent = `${monthNames[viewMonth]} ${viewYear}`;
            
            // Limpar grade
            daysGrid.innerHTML = '';
            
            // Calcular dias
            const daysInMonth = getDaysInMonth(viewYear, viewMonth);
            const firstDay = getFirstDayOfMonth(viewYear, viewMonth);
            
            // Dias do mês anterior
            const prevMonthDays = getDaysInMonth(viewYear, viewMonth - 1);
            for (let i = firstDay - config.startOfWeek; i > 0; i--) {
                const day = prevMonthDays - i + 1;
                createDayCell(day, true, false, false);
            }
            
            // Dias do mês atual
            for (let day = 1; day <= daysInMonth; day++) {
                const cellDate = new Date(viewYear, viewMonth, day);
                const isTodayCell = isToday(cellDate);
                const isSelected = isSameDay(cellDate, selectedDate);
                createDayCell(day, false, isTodayCell, isSelected);
            }
            
            // Dias do próximo mês (para completar a grade)
            const totalCells = 42; // 6 semanas * 7 dias
            const remainingCells = totalCells - (firstDay + daysInMonth - config.startOfWeek);
            for (let day = 1; day <= remainingCells; day++) {
                createDayCell(day, true, false, false);
            }
        }
        
        function createDayCell(day, isOtherMonth, isTodayCell, isSelected) {
            const dayCell = document.createElement('div');
            dayCell.className = 'day-cell';
            dayCell.textContent = day;
            
            if (isOtherMonth) {
                dayCell.classList.add('other-month');
            }
            
            if (isTodayCell) {
                dayCell.classList.add('today');
            }
            
            if (isSelected) {
                dayCell.classList.add('selected');
            }
            
            if (!isOtherMonth) {
                dayCell.addEventListener('click', () => {
                    selectedDate = new Date(viewYear, viewMonth, day);
                    renderCalendar();
                });
            }
            
            daysGrid.appendChild(dayCell);
        }
        
        // Navegação
        prevMonthBtn.addEventListener('click', () => {
            viewMonth--;
            if (viewMonth < 0) {
                viewMonth = 11;
                viewYear--;
            }
            renderCalendar();
        });
        
        nextMonthBtn.addEventListener('click', () => {
            viewMonth++;
            if (viewMonth > 11) {
                viewMonth = 0;
                viewYear++;
            }
            renderCalendar();
        });
        
        todayBtn.addEventListener('click', () => {
            const today = new Date();
            currentDate = today;
            selectedDate = today;
            viewYear = today.getFullYear();
            viewMonth = today.getMonth();
            renderCalendar();
        });
        
        // Atalhos de teclado
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    prevMonthBtn.click();
                    break;
                case 'ArrowRight':
                    nextMonthBtn.click();
                    break;
                case 't':
                case 'T':
                    todayBtn.click();
                    break;
            }
        });
        
        // Inicializar
        renderCalendar();
    </script>
</body>
</html>
