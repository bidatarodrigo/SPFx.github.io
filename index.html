<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <style>
        /* RESET E CONFIGURAÇÕES GERAIS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0D6E6E; /* FUNDO BRANCO - sem cinza */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            overflow: hidden; /* SEM BARRAS DE ROLAGEM */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* CARD DO CALENDÁRIO */
        .calendar-card {
            width: 320px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 24px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid #e5e6ea;
        }
        
        /* CABEÇALHO AZUL */
        .calendar-header {
            background: #22d6d6;
            color: white;
            text-align: center;
            padding: 18px 14px 24px;
        }
        
        .weekday {
            font-size: 0.8rem;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            opacity: 0.9;
        }
        
        .day-big {
            font-size: 4.2rem;
            line-height: 1;
            font-weight: 700;
            margin-top: 8px;
        }
        
        /* CORPO DO CALENDÁRIO */
        .calendar-body {
            padding: 12px 14px 16px;
        }
        
        /* NAVEGAÇÃO DO MÊS */
        .month-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .month-name {
            font-weight: 600;
            font-size: 1.1rem;
            min-width: 150px;
            text-align: center;
            color: #1f1f1f;
        }
        
        .nav-btn {
            border: 1px solid #e5e6ea;
            background: #f0f2f5;
            border-radius: 10px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            color: #1f1f1f;
        }
        
        .nav-btn:hover {
            background: #e4e6e9;
        }
        
        /* DIAS DA SEMANA */
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin-bottom: 10px;
        }
        
        .weekday-cell {
            text-align: center;
            font-size: 0.72rem;
            color: #7a7a7a;
            text-transform: uppercase;
            padding: 4px 0;
            font-weight: 500;
        }
        
        /* GRADE DE DIAS */
        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }
        
        .day-cell {
            text-align: center;
            padding: 10px 0;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            color: #1f1f1f;
            transition: all 0.2s;
            border: 2px solid transparent;
            background: transparent;
        }
        
        .day-cell:hover {
            background: #f5f5f5;
        }
        
        /* DIA ATUAL (DESTAQUE) */
        .day-cell.today {
            background: rgba(0, 120, 212, 0.12);
            border-color: #0078D4;
            color: #0078D4;
        }
        
        /* DIA SELECIONADO */
        .day-cell.selected {
            background: #0D6E6E;
            color: white;
        }
        
        /* DIAS DE OUTROS MESES */
        .day-cell.other-month {
            color: #a0a0a0;
            font-weight: 400;
        }
        
        /* BOTÃO "HOJE" */
        .today-btn {
            background: #0D6E6E;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 0;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 16px;
            width: 100%;
            transition: background 0.2s;
            font-weight: 600;
        }
        
        .today-btn:hover {
            background: #0D6E6E;
        }
        
        /* RESPONSIVIDADE */
        @media (max-width: 360px) {
            .calendar-card {
                width: 300px;
            }
            
            .day-big {
                font-size: 3.6rem;
            }
            
            .calendar-body {
                padding: 10px 12px 14px;
            }
        }
    </style>
</head>
<body>
    <!-- CARD DO CALENDÁRIO -->
    <div class="calendar-card">
        <!-- CABEÇALHO COM DIA DA SEMANA E DATA -->
        <div class="calendar-header">
            <div class="weekday" id="weekdayLabel">SEXTA-FEIRA</div>
            <div class="day-big" id="dayBig">12</div>
        </div>
        
        <!-- CORPO DO CALENDÁRIO -->
        <div class="calendar-body">
            <!-- NAVEGAÇÃO DO MÊS -->
            <div class="month-nav">
                <button class="nav-btn" id="prevMonth">‹</button>
                <div class="month-name" id="monthLabel">Dezembro 2025</div>
                <button class="nav-btn" id="nextMonth">›</button>
            </div>
            
            <!-- DIAS DA SEMANA -->
            <div class="weekdays">
                <div class="weekday-cell">D</div>
                <div class="weekday-cell">S</div>
                <div class="weekday-cell">T</div>
                <div class="weekday-cell">Q</div>
                <div class="weekday-cell">Q</div>
                <div class="weekday-cell">S</div>
                <div class="weekday-cell">S</div>
            </div>
            
            <!-- GRADE DE DIAS -->
            <div class="days-grid" id="daysGrid">
                <!-- JavaScript vai preencher aqui -->
            </div>
            
            <!-- BOTÃO HOJE -->
            <button class="today-btn" id="todayBtn">Hoje</button>
        </div>
    </div>

    <script>
        // CONFIGURAÇÕES
        const config = {
            locale: 'pt-BR',
            startOfWeek: 0 // 0 = Domingo (como na sua imagem)
        };
        
        // ESTADO
        let currentDate = new Date(2025, 11, 12); // 12 de Dezembro de 2025
        let selectedDate = new Date(2025, 11, 12);
        let viewYear = 2025;
        let viewMonth = 11; // Dezembro (0-11)
        
        // ELEMENTOS DOM
        const weekdayLabel = document.getElementById('weekdayLabel');
        const dayBig = document.getElementById('dayBig');
        const monthLabel = document.getElementById('monthLabel');
        const daysGrid = document.getElementById('daysGrid');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');
        const todayBtn = document.getElementById('todayBtn');
        
        // ARRAYS DE TRADUÇÃO
        const monthNames = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
        ];
        
        const weekdayNames = [
            'DOMINGO', 'SEGUNDA-FEIRA', 'TERÇA-FEIRA', 'QUARTA-FEIRA',
            'QUINTA-FEIRA', 'SEXTA-FEIRA', 'SÁBADO'
        ];
        
        // FUNÇÕES AUXILIARES
        function getDaysInMonth(year, month) {
            return new Date(year, month + 1, 0).getDate();
        }
        
        function getFirstDayOfMonth(year, month) {
            return new Date(year, month, 1).getDay();
        }
        
        function isSameDay(date1, date2) {
            return date1.getDate() === date2.getDate() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getFullYear() === date2.getFullYear();
        }
        
        function isToday(date) {
            const today = new Date();
            return isSameDay(date, today);
        }
        
        // RENDERIZAR CALENDÁRIO
        function renderCalendar() {
            // Atualizar cabeçalho
            weekdayLabel.textContent = weekdayNames[selectedDate.getDay()];
            dayBig.textContent = selectedDate.getDate();
            monthLabel.textContent = `${monthNames[viewMonth]} ${viewYear}`;
            
            // Limpar grade
            daysGrid.innerHTML = '';
            
            // Calcular dias
            const daysInMonth = getDaysInMonth(viewYear, viewMonth);
            const firstDay = getFirstDayOfMonth(viewYear, viewMonth);
            
            // Dias do mês anterior (mostrando os últimos dias do mês anterior)
            const prevMonthDays = getDaysInMonth(viewYear, viewMonth - 1);
            const daysToShowFromPrevMonth = firstDay; // Quantos dias do mês anterior mostrar
            
            for (let i = daysToShowFromPrevMonth - 1; i >= 0; i--) {
                const day = prevMonthDays - i;
                createDayCell(day, true, false, false);
            }
            
            // Dias do mês atual
            for (let day = 1; day <= daysInMonth; day++) {
                const cellDate = new Date(viewYear, viewMonth, day);
                const isTodayCell = isToday(cellDate);
                const isSelected = isSameDay(cellDate, selectedDate);
                createDayCell(day, false, isTodayCell, isSelected);
            }
            
            // Dias do próximo mês (para completar 6 linhas = 42 células)
            const totalCells = 42; // 6 semanas × 7 dias
            const cellsUsed = daysToShowFromPrevMonth + daysInMonth;
            const daysFromNextMonth = totalCells - cellsUsed;
            
            for (let day = 1; day <= daysFromNextMonth; day++) {
                createDayCell(day, true, false, false);
            }
        }
        
        function createDayCell(day, isOtherMonth, isTodayCell, isSelected) {
            const dayCell = document.createElement('div');
            dayCell.className = 'day-cell';
            dayCell.textContent = day;
            
            if (isOtherMonth) {
                dayCell.classList.add('other-month');
            }
            
            if (isTodayCell) {
                dayCell.classList.add('today');
            }
            
            if (isSelected) {
                dayCell.classList.add('selected');
            }
            
            if (!isOtherMonth) {
                dayCell.addEventListener('click', () => {
                    selectedDate = new Date(viewYear, viewMonth, day);
                    renderCalendar();
                });
                
                // Efeito visual ao clicar
                dayCell.style.cursor = 'pointer';
            }
            
            daysGrid.appendChild(dayCell);
        }
        
        // NAVEGAÇÃO
        prevMonthBtn.addEventListener('click', () => {
            viewMonth--;
            if (viewMonth < 0) {
                viewMonth = 11;
                viewYear--;
            }
            renderCalendar();
        });
        
        nextMonthBtn.addEventListener('click', () => {
            viewMonth++;
            if (viewMonth > 11) {
                viewMonth = 0;
                viewYear++;
            }
            renderCalendar();
        });
        
        todayBtn.addEventListener('click', () => {
            const today = new Date();
            currentDate = today;
            selectedDate = today;
            viewYear = today.getFullYear();
            viewMonth = today.getMonth();
            renderCalendar();
        });
        
        // ATALHOS DE TECLADO
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    prevMonthBtn.click();
                    break;
                case 'ArrowRight':
                    nextMonthBtn.click();
                    break;
                case 't':
                case 'T':
                    todayBtn.click();
                    break;
            }
        });
        
        // INICIALIZAR COM A DATA DA IMAGEM (12/12/2025)
        renderCalendar();
    </script>
</body>
</html>
